{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Link to your CSS -->
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS -->
</head>
<body class="bg-gray-100 min-h-screen font-sans">

<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Dashboard</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Profile Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6 col-span-1 md:col-span-1">
            <h3 class="text-2xl font-semibold mb-4">Profile Details</h3>
            <div class="flex items-center mb-4">
                {% if profile.profile_picture %}
                    <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="rounded-full w-32 h-32 border border-gray-300 shadow-md mr-4">
                {% else %}
                    <img src="https://www.shutterstock.com/shutterstock/photos/738763984/display_1500/stock-vector-default-unisex-profile-icon-framed-flat-vector-graphic-on-isolated-background-738763984.jpg" alt="Default Profile Picture" class="rounded-full w-32 h-32 border border-gray-300 shadow-md mr-4">
                {% endif %}
                <div>
                    <p class="text-lg font-medium text-gray-800"><strong>Name:</strong> {{ profile.full_name }}</p>
                    <p class="text-lg text-gray-600"><strong>Level of Education:</strong> {{ profile.level_of_education }}</p>
                    <p class="text-lg text-gray-600"><strong>School:</strong> {{ profile.school_name }}</p>
                </div>
            </div>
        </div>

        <!-- Calendar Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6 col-span-1 md:col-span-2">
            <h3 class="text-2xl font-semibold mb-4">Calendar</h3>
            <div class="overflow-auto">
                <div class="calendar">
                    {{ month_calendar|safe }}  <!-- Render the custom HTML calendar -->
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
